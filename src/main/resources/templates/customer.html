<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">
<html>
<head>
    <title>Registertion</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="mystyles.css">
</head>
<body>
<div layout:fragment="content" class="container" >
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Sign Up</h3>

            </div>
            <div class="card-body">
                <form th:action="@{/customer}" method="POST">


                    <!--full name-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user-edit"></i></span>
                        </div>
                        <input type="input" class="form-control"  name="name" id="inputName"placeholder="Full Name" >

                    </div>

                    <!--Tel-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        </div>

                        <input type="input" class="form-control"  name="tal" id="inputTal" placeholder="Phone Number">
                    </div>


                    <!--ID-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-address-card"></i></span>
                        </div>
                        <input type="input" name="id" class="form-control" id="inputId" placeholder="Id">

                    </div>

                    <!--Password-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>

                        <input type="password" name="pin" class="form-control" id="inputPin"  placeholder="Password">
                    </div>

                    <!--Gender-->
                    <div class="col-sm-12">
                        <div class ="row">
                            <div class="col-xs-4 ">
                                <label class="gender">Gender:</label>
                            </div>

                            <div class="col-xs-4 male">
                                <input type="radio" name="gender"  id="gender" value="boy">Male</input>
                            </div>

                            <div class="col-xs-4 female">
                                <input type="radio"  name="gender" id="gender" value="girl" >Female</input>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="submit" value="submit" class="btn float-right login_btn">
                        </div>
                </form>
            </div>

            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    <p>Have an account?<a href="login">Sign In</a></p>
                </div>

            </div>
        </div>
    </div>

</div>
</body>
</html>
